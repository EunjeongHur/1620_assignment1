<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>New-Contact</title>
</head>
<body>
    <div class="wall">
        <header>
            <nav>
                <ul>
                    <li class="homepage"><a href="index.html">Contacts</a></li>
                    <li><a href="new_contact.html">Create New Contact +</a></li>
                    <li><a href="contact.html">Show Favorites</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="new_contact_container">    
                <div class="user"><img src="images/profile-user.png" alt="user icon" id="profile"></div>
                <div class="name">Contact Name</div>
                <div class="phone">Contact Phone</div>
                <div class="one"><img src="images/plus.png" alt="plus" class="plus"></div>
                <div class="address">Contact Address</div>
                <div class="two"><img src="images/plus.png" alt="plus" class="plus"></div>
                <div class="email">Contact Email</div>
                <div class="three"><img src="images/plus.png" alt="plus" class="plus"></div>
                <div class="save">Save Contact</div>
                <div class="cancel">Cancel</div>
            </div>
        </main>
    </div>
</body>
</html>
